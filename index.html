<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="LOGO2.png">
    <title>Timely- Where Time Meets Intention</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="all-content">
        <div class="login">
            <h1>LOGIN IN</h1>
            <div class="social_icons">
                <li><a><i class="fa-brands fa-facebook-f"></i></a></li>
                <li><a><i class="fa-brands fa-google-plus-g"></i></a></li>
                <li><a><i class="fa-brands fa-linkedin-in"></i></a></li>
            </div>
            <p>or use your account</p>
            <div class="form">
                <form action="/">
                    <div class="form-floating mb-3">
                       <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                       <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating">
                       <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                       <label for="floatingPassword">Password</label>
                    </div>
                    <p><a>Forgot password ?</a></p>
                    <button type="button" class="btn btn-lg">Login In </button>
                </form>
            </div>
        </div>
        <div class="shown_signup">
            <h1>Hello, friend!</h1>
            <p>Enter your details and start your journey with us </p>
            <form action="/">
                <button type="button" class="btn btn-lg">Sign Up</button>
            </form>
        </div>
        <div class="shown_signin">
            <h1>Welcone Back!</h1>
            <p> To keep connected with us Please login with your personal info</p>
            <form action="/">
                <button type="button" class="btn btn-lg">Login In</button>
            </form>
        </div>
        <div class="signUp">
            <h1>Create Account</h1>
            <div class="social_icons">
                <li><a><i class="fa-brands fa-facebook-f"></i></a></li>
                <li><a><i class="fa-brands fa-google-plus-g"></i></a></li>
                <li><a><i class="fa-brands fa-linkedin-in"></i></a></li>
            </div>
            <p>or use your emial for registration</p>
            <div class="form">
                <form action="/">
                    <div class="form-floating mb-3">
                       <input type="text" class="form-control" id="floatingInput" placeholder="enter username">
                       <label for="floatingInput">Name</label>
                    </div>
                    <div class="form-floating mb-3">
                       <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                       <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating">
                       <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                       <label for="floatingPassword">Password</label>
                    </div>
                    <button type="button" class="btn btn-lg">SIGN UP</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
